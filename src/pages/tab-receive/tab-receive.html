<ion-header>

  <ion-navbar>
    <ion-title>{{'RECEIVE.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<!-- 内容区 -->
<ion-content padding>
  <ion-card (click)="copyAddress(addressQRCode)">

    <!--二维码-->
    <qr-code [value]="addressQRCode" [size]="250"></qr-code>

    <!--钱包地址text-->
    <ion-card-content>
      <ion-card-title>{{addressQRCode}}</ion-card-title>
    </ion-card-content>

  </ion-card>




  <ion-list>
    <ion-item>
      <button ion-button full (click)="pasteAddress()">{{pasteAddressButtonTitle}}</button>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Enter a description"></ion-textarea>
    </ion-item>
  </ion-list>


</ion-content>
